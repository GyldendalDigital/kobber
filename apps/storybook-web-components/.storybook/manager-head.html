<style>
  /** Inspired by Mattilsynet: https://github.com/Mattilsynet/design/blob/next/.storybook/manager-head.html */
  :root {
    --primary-text-color: #691837; 
  }
  /**
   * Rounded content
   */
  #root > div { padding: 1em min(1rem, 1%); gap: .25rem }
  #root > div > * { border-radius: .75rem; border: 1px solid color-mix(in hsl, currentcolor, transparent 90%); overflow: hidden }
  #root > div > :has(> .sidebar-container) { border: 0; overflow: visible }
  #root div:has(+ .sidebar-container)::after { opacity: 0!important }
  #root .sb-bar { box-shadow: none!important }
  
  /**
   * Hide stuff
   */
  .sidebar-container.sidebar-container .sidebar-header button, /* Hide settings */
  .sidebar-container.sidebar-container svg[type], /* Hide sidebar type icons */
  .sidebar-container.sidebar-container button[data-action="expand-all"], /* Hide expand <button> */
  .sidebar-container.sidebar-container button[title="Tag filters"], /* Hide filter tags <button> */
  .sidebar-container.sidebar-container .search-field + :has(button) /* Disable "Create new story" <button> */
    { display: none !important }

  /**
   * Sidebar
   */
  .sidebar-container { color: var(--primary-text-color) }
  .sidebar-container .sidebar-header a { font-size: 2rem } /* Larger title in sidebar */
  .sidebar-container .sidebar-item :is(a, button) { align-items: center; font: inherit; font-weight: 400 }
  .sidebar-container .sidebar-item a { gap: 0 }
  .sidebar-container .sidebar-item:hover { text-decoration: underline; background: transparent }
  .sidebar-container .sidebar-item,
  .sidebar-container .sidebar-item[data-selected="true"],
  .sidebar-container .sidebar-subheading,
  .sidebar-container .search-result-item--label > * {
    color: inherit;
    font-size: 1rem;
    letter-spacing: 0;
    line-height: 1.5;
    text-transform: none;
  }
  .sidebar-container .sidebar-item[data-selected="true"] {
    text-decoration: underline;
  }
  .sidebar-container .sidebar-subheading {
    font-size: 0.75rem;
    opacity: 0.7;
    text-transform: uppercase;
  }

  /**
   * Search
   */
  .search-field { display: none !important }

  /**
   * Theme dropdown
   */
  #list-item-kobber-theme-default,
  #list-item-kobber-theme-dark { 
    &:hover { background: transparent }

    & > span > span {
      color: var(--primary-text-color);
      &:hover {  text-decoration: underline !important; }
    }
  }
  
</style>
