name: Kobber wiki

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  deploy_wiki_job:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    name: Deploy kobber.gyldendal.no
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup install
        run: corepack enable

      - name: Install
        run: yarn

      - name: Add secrets to .env
        run: |
          touch ./apps/wiki/.env
          echo DATABASE_URL=${{ secrets.DATABASE_URL }} >> ./apps/wiki/.env

      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        env:
          TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
          TURBO_TEAM: ${{ vars.TURBO_TEAM }}
          CUSTOM_BUILD_COMMAND: yarn build --filter kobber-wiki
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_POLITE_WATER_07EC3FF03 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # Used for Github integrations (i.e. PR comments)
          action: "upload"
          ###### Repository/Build Configurations - These values can be configured to match your app requirements. ######
          # For more information regarding Static Web App workflow configurations, please visit: https://aka.ms/swaworkflowconfig
          app_location: "" # App source code path
          api_location: "" # Api source code path - optional
          output_location: "apps/wiki/out" # Built app content directory - optional
          ###### End of Repository/Build Configurations ######
