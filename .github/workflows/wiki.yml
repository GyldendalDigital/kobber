name: Publish wiki
on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - packages/kobber-components/docs/**
      - .github/workflows/publish-wiki.yml
concurrency:
  group: publish-wiki
  cancel-in-progress: true
permissions:
  contents: write
jobs:
  publish-wiki:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Enable Corepack
        run: corepack enable
      - name: Use Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "yarn"

      - name: Run yarn
        working-directory: packages/kobber-components
        run: yarn install --immutable && yarn build && yarn typedoc

      - name: Generate wiki
        uses: Andrew-Chen-Wang/github-wiki-action@v4.4.0
        with:
          path: packages/kobber-components/docs/
