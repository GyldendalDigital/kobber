name: Publish wiki
on:
  push:
    branches: [fix/typedoc]
    paths:
      - packages/kobber-components/docs/**
      - .github/workflows/publish-wiki.yml
concurrency:
  group: publish-wiki
  cancel-in-progress: true
permissions:
  contents: write
jobs:
  publish-wiki:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@@v4.2.0
      - uses: Andrew-Chen-Wang/github-wiki-action@v4
