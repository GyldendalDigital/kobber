<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audio Recorder Demo</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
    <script type="module">
      let a = await fetch(`https://actions.google.com/sounds/v1/alarms/digital_watch_alarm_long.ogg`).then((mp3) => mp3.blob());
      const temp1 = document.querySelector("kobber-audio-recorder");
      temp1.mp3Callback = (e) => {console.log("check", e)};

      document.getElementById("start-data-button").onclick = () => temp1.audioData = a;
    </script>
    <kobber-audio-recorder></kobber-audio-recorder>
    <button id="start-data-button">Load some data!</button>
  </body>
</html>
