<!doctype html>
<html>
  <head>
    <title>React example</title>
    <script type="importmap">
      {
        "imports": {
          "@gyldendal/kobber-components/": "https://esm.run/@gyldendal/kobber-components/",
          "react-dom/client": "https://esm.run/react-dom/client",
          "react": "https://esm.run/react"
        }
      }
    </script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel" data-type="module" data-presets="react">
      import React from "react";
      import { createRoot } from "react-dom/client";
      import { KobberButton } from "@gyldendal/kobber-components/react";

      const App = () => <KobberButton onClick={() => alert("Hello Kobber!")}>Kobber button</KobberButton>;

      createRoot(document.getElementById("app")).render(<App />);
    </script>
  </head>
  <body class="kobber-theme-default">
    <div id="app"></div>
  </body>
</html>
