<!doctype html>
<html lang="en">
  <head>
    <title>Web component example</title>
    <style>
      /* prevents FOUC (native browser button while js is loading) */
      :not(:defined) {
        display: none;
      }
    </style>
    <script type="importmap">
      {
        "imports": {
          "@gyldendal/kobber-components/": "https://esm.run/@gyldendal/kobber-components/"
        }
      }
    </script>
    <script type="module">
      import "@gyldendal/kobber-components/web-components";
    </script>
  </head>
  <body class="kobber-theme-default">
    <kobber-button onclick="alert('Hello Kobber!')">Kobber button</kobber-button>
  </body>
</html>
