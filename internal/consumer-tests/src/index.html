<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + React + TS</title>
    <script type="module">
      import RefreshRuntime from "http://localhost:5173/@react-refresh";

      RefreshRuntime.injectIntoGlobalHook(window);
      window.$RefreshReg$ = () => {};
      window.$RefreshSig$ = () => (type) => type;
      window.__vite_plugin_react_preamble_installed__ = true;
    </script>
  </head>
  <style>
    @font-face {
      font-family: pp-mori;
      font-weight: 100 900;
      font-display: swap;
      font-style: normal;
      font-named-instance: "Regular";
      src: url("./shared/PPMori-Regular.woff2") format("woff2");
    }
    :root {
      display: flex;
      width: 100%;
      height: 100%;
      background: #3aa4cf;
      background: linear-gradient(
        144deg,
        #fbeaea 0%,
        #fbeaea 60%,
        #884d5d 100%
      );
    }
  </style>
  <body class="kobber-theme-default">
    <div
      style="
        display: grid;
        grid-template-columns: auto;
        grid-auto-flow: column;
        padding: 2rem;
        gap: 2rem;
        font-family: pp-mori;
      "
    >
      <div>
        <h2>React</h2>
        <div id="react"></div>
      </div>
      <div>
        <h2>Svelte</h2>
        <div id="svelte"></div>
      </div>
      <div>
        <h2>Vanilla</h2>
        {{> apps/AppVanilla }}
      </div>
      <div>
        <h2>Lit</h2>
        {{> apps/AppLit }}
      </div>
    </div>
    <script type="module" src="index.ts"></script>
  </body>
</html>
